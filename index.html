<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TaleSpin is an AI-powered story and poem generator that helps users create unique and engaging content with just a few clicks.">
  <meta property="og:title" content="TaleSpin">
  <meta property="og:description" content="TaleSpin is an AI-powered story and poem generator that helps users create unique and engaging content with just a few clicks.">
  <title>TaleSpin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0b; color: #e4e4e7; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    .container { max-width: 800px; width: 100%; padding: 24px; margin: 0 auto; }
    h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 8px; 
      background: linear-gradient(135deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .subtitle { color: #a1a1aa; font-size: 1.1rem; margin-bottom: 32px; }
    .card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px; padding: 24px; margin-bottom: 16px; backdrop-filter: blur(10px); }
    button { background: linear-gradient(135deg, #3b82f6, #2563eb); color: white;
      border: none; padding: 12px 24px; border-radius: 8px; font-size: 1rem;
      cursor: pointer; transition: all 0.2s; font-weight: 500; }
    button:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(59,130,246,0.4); }
    button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    input, textarea, select { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
      color: #e4e4e7; padding: 12px 16px; border-radius: 8px; font-size: 1rem; width: 100%;
      outline: none; transition: border-color 0.2s; }
    input:focus, textarea:focus { border-color: #3b82f6; }
    .footer { margin-top: auto; padding: 24px; text-align: center; color: #52525b; font-size: 0.85rem; }
    .loading { display: inline-block; width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%; border-top-color: #3b82f6; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 640px) { .container { padding: 16px; } h1 { font-size: 1.8rem; } }
  </style>
</head>
<body>
  <header>
    <h1>TaleSpin</h1>
    <p class="subtitle">AI-powered story and poem generator</p>
  </header>
  <main class="container">
    <div class="card">
      <h2>Generate a Story or Poem</h2>
      <input type="text" id="prompt" placeholder="Enter a prompt or theme">
      <button id="generate-btn">Generate</button>
      <div id="loading" class="loading" style="display: none;"></div>
      <div id="error" style="color: #ff3737; display: none;"></div>
    </div>
    <div class="card" id="output" style="display: none;">
      <h2>Generated Content</h2>
      <textarea id="generated-text" readonly></textarea>
      <button id="share-btn">Share</button>
    </div>
    <div class="card" id="user-generated" style="display: none;">
      <h2>User-Generated Content</h2>
      <div id="user-generated-content"></div>
    </div>
  </main>
  <footer class="footer">
    Built with ❤️ by AI App Factory
  </footer>
  <script>
    const generateBtn = document.getElementById('generate-btn');
    const promptInput = document.getElementById('prompt');
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const outputDiv = document.getElementById('output');
    const generatedText = document.getElementById('generated-text');
    const shareBtn = document.getElementById('share-btn');
    const userGeneratedDiv = document.getElementById('user-generated');
    const userGeneratedContent = document.getElementById('user-generated-content');

    generateBtn.addEventListener('click', async () => {
      const prompt = promptInput.value.trim();
      if (prompt === '') {
        errorDiv.textContent = 'Please enter a prompt or theme';
        errorDiv.style.display = 'block';
        return;
      }
      generateBtn.disabled = true;
      loadingDiv.style.display = 'block';
      errorDiv.style.display = 'none';
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: prompt })
        });
        const data = await response.json();
        if (data.error) {
          errorDiv.textContent = data.error;
          errorDiv.style.display = 'block';
        } else {
          generatedText.value = data.result;
          outputDiv.style.display = 'block';
          userGeneratedDiv.style.display = 'block';
          userGeneratedContent.innerHTML = '';
          // Add user-generated content here
        }
      } catch (error) {
        errorDiv.textContent = 'An error occurred: ' + error.message;
        errorDiv.style.display = 'block';
      } finally {
        generateBtn.disabled = false;
        loadingDiv.style.display = 'none';
      }
    });

    shareBtn.addEventListener('click', () => {
      const text = generatedText.value;
      const url = 'https://twitter.com/intent/tweet?text=' + encodeURIComponent(text);
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
